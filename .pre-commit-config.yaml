# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
---
repos:
  - repo: https://github.com/jorisroovers/gitlint
    rev: v0.16.0
    hooks:
      - id: gitlint
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-vcs-permalinks
      - id: check-xml
      - id: check-yaml
      - id: debug-statements
      - id: destroyed-symlinks
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: fix-encoding-pragma
        args:
          - --remove
      - id: forbid-new-submodules
      - id: mixed-line-ending
      - id: name-tests-test
      - id: no-commit-to-branch
        args:
          - --branch
          - main
      - id: pretty-format-json
        args:
          - --autofix
      - id: trailing-whitespace
  - repo: https://github.com/asottile/pyupgrade
    rev: v2.28.0
    hooks:
      - id: pyupgrade
        args:
          - --py38-plus
  - repo: https://github.com/asottile/add-trailing-comma
    rev: v2.1.0
    hooks:
      - id: add-trailing-comma
        args:
          - --py36-plus
  - repo: https://github.com/pappasam/toml-sort
    rev: v0.19.0
    hooks:
      - id: toml-sort
        args:
          - --all
          - --in-place
  - repo: https://github.com/psf/black
    rev: 21.11b1
    hooks:
      - id: black
        language_version: python3
  - repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.26.3
    hooks:
      - id: yamllint
  - repo: https://gitlab.com/pycqa/flake8
    rev: 4.0.1
    hooks:
      - id: flake8
        additional_dependencies:
          - darglint==1.8.1
          - dlint==0.12.0
          - flake8==4.0.1
          - flake8-aaa==0.12.0
          - flake8-adjustable-complexity==0.0.5
          - flake8-annotations-complexity==0.0.6
          - flake8-annotations-coverage==0.0.5
          - flake8-bandit==2.1.2
          - flake8-black==0.2.3
          - flake8-blind-except==0.2.0
          - flake8-breakpoint==1.1.0
          - flake8-broken-line==0.4.0
          - flake8-bugbear==21.9.2
          - flake8-builtins==1.5.3
          - flake8-class-attributes-order==0.1.2
          - flake8-commas==2.1.0
          - flake8-comprehensions==3.7.0
          - flake8-datetimez==20.10.0
          - flake8-debugger==4.0.0
          - flake8-docstrings==1.6.0
          - flake8-executable==2.1.1
          - flake8-expression-complexity==0.0.9
          - flake8-fine-pytest==1.0.2
          - flake8-functions==0.0.6
          - flake8-functions-names==0.2.0
          - flake8-if-statements==0.1.0
          - flake8-isort==4.1.1
          - flake8-libfaketime==1.1
          - flake8-literal==1.2.0
          - flake8-logging-format==0.6.0
          - flake8-markdown==0.3.0
          - flake8-no-implicit-concat==0.3.1
          - flake8-noqa==1.2.0
          - flake8-pep3101==1.3.0
          - flake8-pie==0.15.0
          - flake8-print==4.0.0
          - flake8-printf-formatting==1.1.2
          - flake8-pyi==20.10.0
          - flake8-pytest-style==1.5.1
          - flake8-quotes==3.3.1
          # - flake8-requirements==1.5.1
          - flake8-return==1.1.3
          - flake8-rst==0.8.0
          - flake8-rst-docstrings==0.2.3
          - flake8-simplify==0.14.2
          - flake8-strftime==0.3.2
          - flake8-string-format==0.3.0
          - flake8-super==0.1.3
          - flake8-tidy-imports==4.5.0
          - flake8-tuple==0.4.1
          - flake8-type-checking==1.0.4
          - flake8-typing-imports==1.11.0
          - flake8-unused-arguments==0.0.8
          - flake8-use-fstring==1.3
          - flake8-use-pathlib==0.2.1
          - flake8-variables-names==0.0.4
          - flake8-2020==1.6.0
          - pep8-naming==0.12.1
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.910-1
    hooks:
      - id: mypy
        args:
          - --strict
        additional_dependencies:
          - keyring==23.4.0
          - pytest==6.2.5
          - nox==2021.10.01
  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 2.1.5
    hooks:
      - id: forbid-binary
      - id: git-check
      - id: script-must-have-extension
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.9.0
    hooks:
      - id: python-check-blanket-type-ignore
      - id: python-no-eval
      - id: python-no-log-warn
      - id: python-use-type-annotations
      - id: rst-backticks
      - id: rst-directive-colons
      - id: rst-inline-touching-normal
  - repo: https://github.com/myint/docformatter
    rev: v1.4
    hooks:
      - id: docformatter
        args:
          - --in-place
          - --pre-summary-newline
          - --wrap-summaries=120
          - --wrap-descriptions=120
  - repo: https://github.com/Lucas-C/pre-commit-hooks-markup
    rev: v1.0.1
    hooks:
      - id: rst-linter
  - repo: meta
    hooks:
      # - id: check-hooks-apply
      - id: check-useless-excludes
