---
name: Upload Python Package

on:
  release:
    types:
      - published

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nox
      - name: Build package
        run: nox -s build build_check
      - name: Publish package
        uses: pypa/gh-action-pypi-publish@2a939dd49bdb1e0d1c38d33980bcb39186f8e076
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
